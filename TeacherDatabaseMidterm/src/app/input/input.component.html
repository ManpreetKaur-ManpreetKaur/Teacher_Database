<div class="input-container">
  <h2>Personal Details for Teaching Role</h2>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div>
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" formControlName="firstName" required />
      <div class="error-message" *ngIf="form.get('firstName')?.hasError('required') && form.get('firstName')?.touched">
        First Name is required
      </div>
    </div>
    <div>
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" formControlName="lastName" required />
      <div class="error-message" *ngIf="form.get('lastName')?.hasError('required') && form.get('lastName')?.touched">
        Last Name is required
      </div>
    </div>
    <div>
      <label for="employmentTerm">Employment Term:</label>
      <select id="employmentTerm" formControlName="employmentTerm" required>
        <option [value]="employmentType" *ngFor="let employmentType of enumValues(EmploymentType)">{{ employmentType }}</option>
      </select>
      <div class="error-message" *ngIf="form.get('employmentTerm')?.hasError('required') && form.get('employmentTerm')?.touched">
        Employment Term is required
      </div>
    </div>
    <button type="submit" [disabled]="form.invalid">Submit</button>
  </form>
</div>
